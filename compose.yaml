services:
  letta_db:
    build:
      context: db
      dockerfile: Dockerfile.simple
    container_name: letta_db
    # image: ankane/pgvector:v0.5.1
    networks:
      - proxy
    environment:
      - POSTGRES_USER=${LETTA_PG_USER:-letta}
      - POSTGRES_PASSWORD=${LETTA_PG_PASSWORD:-letta}
      - POSTGRES_DB=${LETTA_PG_DB:-letta}
    volumes:
      - ~/.letta/pgdata:/var/lib/postgresql/data
      - ~/.letta/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${LETTA_PG_PORT:-5438}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta"]
      interval: 5s
      timeout: 5s
      retries: 5
  letta_server:
    container_name: letta_server
    image: letta/letta:latest
    hostname: letta-server
    depends_on:
      letta_db:
        condition: service_healthy
    networks:
      - proxy
    ports:
      - "8083:8083"
      - "8283:8283"
    env_file:
      - .env
    environment:
      - LETTA_PG_URI=${LETTA_PG_URI:-postgresql://${LETTA_PG_USER:-letta}:${LETTA_PG_PASSWORD:-letta}@${LETTA_DB_HOST:-letta_db}:${LETTA_PG_PORT:-5432}/${LETTA_PG_DB:-letta}}
      - LETTA_DEBUG=True
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LETTA_SANDBOX_MOUNT_PATH=/root/.letta/tool_execution_dir
    volumes:
      - ~/.letta/config.yaml:/root/.letta/config # config file
      - ~/.letta/credentials:/root/.letta/credentials # credentials file
      # Uncomment this line to mount a local directory for tool execution, and specify the mount path
      # before running docker compose: `export LETTA_SANDBOX_MOUNT_PATH=$PWD/directory`
      - ${LETTA_SANDBOX_MOUNT_PATH:?}:/root/.letta/tool_execution_dir # mounted volume for tool execution
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.letta.rule=Host(`letta.delo.sh`)"
      - "traefik.http.routers.letta.entrypoints=websecure"
      - "traefik.http.routers.letta.tls.certresolver=letsencrypt"
      - "traefik.http.services.letta.loadbalancer.server.port=8283"
      - "traefik.docker.network=proxy"
