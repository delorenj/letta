services:
  letta_db:
    build:
      context: db
      dockerfile: Dockerfile.simple
    container_name: letta_db
    # image: ankane/pgvector:v0.5.1
    networks:
      - proxy
    environment:
      - POSTGRES_USER=${LETTA_PG_USER:-letta}
      - POSTGRES_PASSWORD=${LETTA_PG_PASSWORD:-letta}
      - POSTGRES_DB=${LETTA_PG_DB:-letta}
    volumes:
      - ~/.letta/pgdata:/var/lib/postgresql/data
      - ~/.letta/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${LETTA_PG_PORT:-5438}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta"]
      interval: 5s
      timeout: 5s
      retries: 5
  letta_server:
    container_name: letta_server
    image: letta/letta:latest
    hostname: letta-server
    depends_on:
      letta_db:
        condition: service_healthy
    networks:
      - proxy
    ports:
      - "8083:8083"
      - "8283:8283"
    env_file:
      - .env
    environment:
      - LETTA_PG_URI=${LETTA_PG_URI:-postgresql://${LETTA_PG_USER:-letta}:${LETTA_PG_PASSWORD:-letta}@${LETTA_DB_HOST:-letta_db}:${LETTA_PG_PORT:-5432}/${LETTA_PG_DB:-letta}}
      - LETTA_DEBUG=True
      - OPENAI_API_KEY=${OPENROUTER_API_KEY_LETTA}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ~/.letta/config.yaml:/root/.letta/config # config file
      - ~/.letta/credentials:/root/.letta/credentials # credentials file
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.letta.rule=Host(`letta.delo.sh`)"
      - "traefik.http.routers.letta.entrypoints=websecure"
      - "traefik.http.routers.letta.tls.certresolver=letsencrypt"
      - "traefik.http.services.letta.loadbalancer.server.port=8283"
      - "traefik.docker.network=proxy"
  anthropic_max_proxy:
    container_name: anthropic_max_proxy
    build:
      context: services/anthropic-max-proxy
      dockerfile: Dockerfile
    networks:
      - proxy
    ports:
      - "8100:8100"
    volumes:
      # Persist OAuth tokens across restarts
      - ~/.config/anthropic-max-proxy:/root/.config/anthropic-max-proxy
    environment:
      - ANTHROPIC_PROXY_LOG_LEVEL=INFO
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.anthropic-proxy.rule=Host(`anthropic-proxy.delo.sh`)"
      - "traefik.http.routers.anthropic-proxy.entrypoints=websecure"
      - "traefik.http.routers.anthropic-proxy.tls.certresolver=letsencrypt"
      - "traefik.http.services.anthropic-proxy.loadbalancer.server.port=8100"
      - "traefik.docker.network=proxy"
